<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="first.css">

</head>
<body>
    <div class="container">
        <div class="purple">
            <h4>Your Result</h4>
            <div class="h2">
            <h2 id="nota">76</h2>
            <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have
                taken these tests.
            </p>
        </div>
        <div class="dados">
            <div class="conteudo">
            <h1>Summary</h1>
                <div class="reaction">
                    <img src="icon-reaction.svg">
                    <p id="reactionp">Reaction</p>
                    <p id="reactnote">80<span> / 100</span></p>
                </div>
                <div class="memory">
                    <img src="icon-memory.svg">
                    <p id="memoryp">Memory</p>
                    <p id="memnote">92<span> / 100</span></p>
                </div>
                <div class="verbal">
                    <img src="icon-verbal.svg">
                    <p id="verbalp">Verbal</p>
                    <p id="vernote">61<span> / 100</span></p>
                </div>
                <div class="visual">
                    <img src="icon-visual.svg">
                    <p id="visualp">Visual</p>
                    <p id="visnote">80<span> / 100</span></p>
                </div>
                <button id="continue">Continue</button>
            </div>
        </div>
    </div>
</body>
